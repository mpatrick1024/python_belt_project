<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Handy Helper</title>
    <style>
        .inline {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}

        <div class="row">
            <div class="col">
                <h1>Registration</h1>
                <div class="inline-block border border-dark p-3 rounded shadow-sm bg-light mr-3">
                    <form action="/register" method='POST'>
                        {% csrf_token %}
                        <label for="first_name">First Name</label><br>
                        <input type="text" name="first_name" class='form-control mb-3'>

                        <label for="last_name">Last Name</label><br>
                        <input type="text" name="last_name" class='form-control mb-3'>

                        <label for="email">Email</label><br>
                        <input type="email" name="email" class='form-control mb-3'>

                        <label for="password">Password</label><br>
                        <input type="password" name="password" class='form-control mb-3'>

                        <label for="confirm_pw">Confirm PW</label><br>
                        <input type="password" name="confirm_pw" class='form-control mb-3'>

                        <input type="submit" value="Register" class="btn btn-primary btn-sm btn-block">
                    </form>
                </div>
            </div>

            <div class="col">
                <h1>Login</h1>
                <div class="inline-block border border-dark p-3 rounded shadow-sm bg-light mr-3">
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        <label for="email">Email</label><br>
                        <input type="email" name="email" class='form-control mb-3'>

                        <label for="password">Password</label><br>
                        <input type="password" name="password" class='form-control mb-3'>

                        <input type="submit" value="Log In" class="btn btn-primary btn-sm btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
