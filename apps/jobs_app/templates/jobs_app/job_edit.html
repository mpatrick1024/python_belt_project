<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Handy Helper</title>
</head>

<body>
    <div class="container mt-3">
        <h1>Hello {{request.session.user_name}}! Let's edit your job!</h1>
        <a class="btn btn-outline-secondary" href="/logout" role="button">Logout</a>

        <div class="inline border border-dark p-3 rounded shadow-sm bg-light mr-3">
            <form action="/jobs/{{ job.id }}/update" method="POST">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input name="title" type="text" class='form-control mb-3' value="{{ job.title }}">

                <label for="description">Description:</label>
                <input name="description" type="text" class='form-control mb-3' value="{{ job.description }}">

                <label for="location">Location:</label>
                <input name="location" type="text" class='form-control mb-3' value="{{ job.location }}">

                <input type="submit" value='Update' class="btn btn-primary btn-sm btn-block">
            </form><br>
            <a class="btn btn-primary btn-sm btn-block" href="/dashboard" role="button">Cancel</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
