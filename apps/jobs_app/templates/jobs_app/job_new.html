<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Handy Helper</title>
    <style>
        .inline {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <div id="container mt-3">
        <h1>Hello {{request.session.user_name}}</h1>
        <div class="inline border border-dark p-3 rounded shadow-sm bg-light mr-3">
            <form action="/jobs/create" method="POST">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input name="title" type="text" class='form-control mb-3' placeholder="Enter title">

                <label for="description">Description:</label>
                <input name="description" type="text" class='form-control mb-3' placeholder="Enter description">

                <label for="location">Location:</label>
                <input name="location" type="text" class='form-control mb-3' placeholder="Enter location">

                <label for="category">Category:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="category" id="babystuff" value="Baby Stuff">
                    <label class="form-check-label" for="category">
                        Baby Stuff
                    </label><br>
                    <input class="form-check-input" type="checkbox" name="category" id="kidstuff" value="Kid Stuff">
                    <label class="form-check-label" for="category">
                        Kid Stuff
                    </label><br>
                    <input class="form-check-input" type="checkbox" name="category" id="teenstuff" value="Teen Stuff">
                    <label class="form-check-label" for="category">
                        Teen Stuff
                    </label><br>
                    <label for="category">Other:</label>
                    <input name="category" type="text" class='form-control mb-3'>
                </div>

                <input type="submit" value='Submit' class="btn btn-primary btn-sm btn-block">
            </form><br>
            <a class="btn btn-primary btn-sm btn-block" href="/dashboard" role="button">Cancel</a>

        </div>
    </div>
</body>
