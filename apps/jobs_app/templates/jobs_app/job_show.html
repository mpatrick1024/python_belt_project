<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Handy Helper</title>
    <style>
        .inline {
            display: inline-block;
            vertical-align: top;
        }
        
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Hello {{request.session.user_name}}! These are the job details!</h1>
        <a href="/dashboard">Dashboard</a>   <a href="/logout">Logout</a>

        <h3>{{job.title}}</h3>
        <div class="inline border border-dark p-3 rounded shadow-sm bg-light mb-3">
            <h4>{{ job.other }}</h4>
            <p>Location: {{ job.location }}</p>
            <p>Posted by: {{ job.user.first_name }}</p>
            <p>Posted on: {{ job.created_at }}</p>
            <p>Categories: {{ job.category }}</p>
        </div>
        <br>
        
        <a href="/jobs/{{ job.id }}/add">Add to my jobs</a>
        

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
